<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<style>
.display {
	position: absolute;
	top: 25%;
	left: 15%;
}
body {
	text-align:left;
	padding-left: 630px;
	padding-top: 90px;	
}

form {
	display: inline-block;
}
</style>
<body
	style=" font-family: Times New Roman; font-size: 19px">

	<form method="post" action="AddRegistrationServlet">
	<div class="display">
			<img src="newuser.jpg" alt="hh" width="350px" height="350px">
			</div>
		<table>
			<tbody>
				<tr align="center">
					<td style="color: black" colspan="2">
						<h4>Welcome!!! Register Here</h4>
					</td>
					<td></td>
				</tr>
				<tr align="left">

				</tr>
				<tr align="left">
					<td style="color: black">Name :</td>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				<tr>
				<tr align="left">
					<td style="color: black">Phone no :</td>
					<td><input type="number" name="phone" pattern="[0-9]{10}"  title="10 digits only" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: black">EmailId :</td>
					<td><input type="email" name="email" required></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: black">Password :</td>
					<td><input type="password" name="password"  required></td>
				</tr>

				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td class="select">DeptName :</td>
					<td><select name="deptname" required>
					<option value="B.E - Computer Science Engineering">B.E - Computer Science Engineering</option>
					<option value="B.E - Information Technology">B.E - Information Technology</option>
					<option value="B.E - Electronics and Communication Engineering">B.E - Electronics and Communication Engineering</option>
					<option value="B.E - ELectrical and Electronics  Engineering">B.E - ELectrical and Electronics  Engineering</option>
					<option value="B.E - Mechanical Engineering">B.E - Mechanical Engineering</option>
					<option value="B.E-  Mining Engineering">B.E - Mining Engineering</option>
					<option value="B.E- Automobile Engineering">B.E - Automobile Engineering</option>
					<option value="B.E- Civil Engineering">B.E - Civil Engineering</option>
					<option value="B.E- OTHERS">B.E - Other Department</option>
					<option value="B.Sc- Computer Science">B.Sc - Computer Science</option>
					<option value="B.Sc- Information Technology">B.Sc - Information Technology</option>
					<option value="B.Sc- OTHERS">B.Sc - Others</option>
					<option value="M.Sc- Computer Science">M.Sc - Computer Science</option>
					<option value="M.Sc- Information Technology">M.Sc - Information Technology</option>
					<option value="M.Sc- OTHERS">M.sc - Others</option>
					<option value="B.C.A">B.C.A</option>
					<option value="M.C.A">M.C.A</option>
					<option value="OTHERS">OTHERS COURSES</option>
					
					
					
					
					
					</select></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr align="left">
					<td style="color: black">Experience:</td>
					<td><input type="number" name="experience"></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="submit" style="width: 100px">Sign Up</button> <br></td>
				</tr>

			</tbody>
		</table>
	</form>
</body>
</html>
